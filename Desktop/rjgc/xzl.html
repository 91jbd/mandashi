<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
    <a href="#home">首页</a>
    <div class="dropdown">
        <button class="dropbtn">产品 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">产品A</a>
            <a href="#">产品B</a>
            <a href="#">产品C</a>
            <a href="#">产品D</a>
            <a href="#">产品E</a>
        </div>
    </div> 
    <div class="dropdown">
        <button class="dropbtn">服务 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">服务A</a>
            <a href="#">服务B</a>
            <a href="#">服务C</a>
            <a href="#">服务D</a>
            <a href="#">服务E</a>
        </div>
    </div> 
    <a href="#contact">联系我们</a>
</div>

<div class="content">
    <h2>欢迎来到我们的网站！</h2>
    <p>这是一个带有二级菜单的示例页面。</p>
    <p>您可以点击导航栏中的“产品”或“服务”来查看子菜单。</p>
    <p>我们提供多种产品和服务，满足您的各种需求。</p>
</div>

<script src="script.js"></script>

</body>
</html>
