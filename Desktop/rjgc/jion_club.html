<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生社团管理系统 - 学生申请</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>大学生社团管理系统 - 学生申请</h1>

        <!-- 学生基本信息表单 -->
        <form id="studentForm" onsubmit="event.preventDefault(); submitApplication()">
            <div class="form-group">
                <label for="studentName">姓名:</label>
                <input type="text" id="studentName" required pattern="[\u4e00-\u9fa5]{2,}" title="请输入您的中文姓名">
            </div>
            <div class="form-group">
                <label for="studentID">学号:</label>
                <input type="text" id="studentID" required pattern="\d{8}" title="学号应为8位数字">
            </div>
            <div class="form-group">
                <label for="studentEmail">邮箱:</label>
                <input type="email" id="studentEmail" required>
            </div>
            
            <!-- 选择社团 -->
            <div class="form-group">
                <label for="clubSelect">选择社团:</label>
                <select id="clubSelect" required></select>
            </div>
            
            <button type="submit">提交申请</button>
        </form>

        <br><br>

        <h2>已申请的社团</h2>
        <ul class="application-list" id="applicationList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
